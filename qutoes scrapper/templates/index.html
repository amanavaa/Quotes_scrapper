<!DOCTYPE html>
<html lang="en" style="background-image: url('../static/image/bgimage.jpg');
background-attachment: fixed;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body style="height: 100%; width: 100vw;">
    <!-- this div refer to slogen line -->
    <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center">
        <!-- <img src="../static/image/output-onlinetexttools.png" alt=""> -->
        <h1 style="color: rgb(196, 227, 143); font-size:85px;  font-family:fantasy; margin: 15px 0;">Daily Quotes for Motivation</h1>
    </div>
    <!-- this div refer to image section -->
    <div class="bottom-6 m-auto relative" id="container" style="width:800px; height:600px;">
        <img src="" id="bg1" style="width:800px; height:600px">
        <span class=" font-mono text-lg absolute text-white whitespace-pre-line text-justify" id="News"
            style="width: 650px; top:40px; left: 60px; margin-right:-20px; line-height: 1.5em; color: rgb(39, 12, 12); font-size:26px; font-family:cursive">
            {{News|safe}} 
            <!-- These curly braces are a gateway for python variables and functions (via flask) to Front-end. This is done with the help of Jinja template engine.-->
        </span>
    </div>
    <!-- this div refer to download button -->
    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-blue-400 to-purple-500 hover:from-green-500 hover:to-red-500"
            onclick="download()">Download Post</button>
    </div>
  
    <!-- here we use javascript for random image searcing in the image folder -->
    <script>
        var newbg = document.getElementById("bg1");
        var background = new Image();
        background.src = "static/image/" + (Math.floor(Math.random() * (10)) + 1) + ".jpg";
        newbg.src = background.src;
        console.log(newbg.src);
    </script>
    <script src="/static/js/h2c.min.js"></script>
    <!-- here our donwload function work -->
    <script>
        function download() {
            html2canvas(document.getElementById("container"), { height: 600, width: 800 }).then(canvas => {
                //document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'motivate-quotes-random.jpg';
                a.click();
            });
        }
    </script>
</body>


</html>
